backend:
  name: git-gateway
  branch: main

# publish_mode: editorial_workflow
media_folder: "images/posts" # Media files will be stored in the repo under src/assets/images/posts
public_folder: "/images/posts" # The src attribute for uploaded media will begin with assets/images/posts

collections:
  - name: "dashborad_empadronamiento" # Used in routes, e.g., /admin/collections/podcast
    label: "Dashboard Empadronamiento" # Used in the UI
    folder: "src/dashboard_empadronamiento" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false # Disable the editor preview and use instead 'preview links'
    fields: # The fields for each document, usually in front matter
      - { name: "title", label: "Título" }
      - {
          name: "enlace_grafica",
          label: "Enlace de la Gráfica",
          required: false,
        }
      - {
          name: "imagen_grafica",
          label: "Imagen de la Gráfica",
          widget: "image",
          required: false,
        }
  - name: "reporte_empadronamiento" # Used in routes, e.g., /admin/collections/podcast
    label: "Reportes de Empadronamiento" # Used in the UI
    folder: "src/reportes_empadronamiento" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false # Disable the editor preview and use instead 'preview links'
    fields: # The fields for each document, usually in front matter
      - { name: "title", label: "Título" }
      - { name: "description", label: "Descripción" }
      - { label: "Imagen Recuadro", name: "image", widget: "image" }
      - { name: "link", label: "Enlace del reporte" }
      - {
          name: "highlight",
          label: "Highlight",
          widget: "boolean",
          default: false,
          hint: "Display podcast in home's highlights",
        }
  - name: "tiktoks"
    label: "Tik Toks"
    folder: "src/tiktoks"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { name: "title", label: "Título del TikTok" }
      - { name: "enlace", label: "Enlace del Embed", widget: "string" }
      - {
          name: "highlight",
          label: "Highlight",
          widget: "boolean",
          default: false,
          hint: "Anuncio Activo",
        }

show_preview_links: true
